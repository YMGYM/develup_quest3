<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="datepicker3.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="bootstrap-datepicker.kr.js"></script>

</head>

<body>
  <style>
    .container {}

    .header {
      text-align: center;
    }

    .graph_wrapper p {
      margin: 0;
    }

    .graph_finish_course {
      height: 40px;
      background: #ccc;
      border-radius: 40px;
    }

    .graph_finish_course span {
      display: block;
      padding: 0 10px;
      width: 75%;
      height: 40px;
      line-height: 40px;
      text-align: right;
      background: violet;
      border-radius: 40px;
      box-sizing: border-box;
      color: #fff;
    }

    .graph_next_week {
      height: 40px;
      background: #ccc;
      border-radius: 40px;
    }

    .graph_next_week span {
      display: block;
      padding: 0 10px;
      width: 75%;
      height: 40px;
      line-height: 40px;
      text-align: right;
      background: violet;
      border-radius: 40px;
      box-sizing: border-box;
      color: #fff;
    }

    .graph_next_quarter {
      height: 40px;
      background: #ccc;
      border-radius: 40px;
    }

    .graph_next_quarter span {
      display: block;
      padding: 0 10px;
      width: 75%;
      height: 40px;
      line-height: 40px;
      text-align: right;
      background: violet;
      border-radius: 40px;
      box-sizing: border-box;
      color: #fff;
    }

    .event_table td {
      border: 1px solid black;
    }
  </style>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">이벤트 등록</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="event_type" class="col-form-label">이벤트 타입</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">D-</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">D+</label>
              </div>
              <div class="form-group">
                <label for="event_name" class="col-form-label">이벤트 이름</label>
                <input type="text" class="text" id="event_name">
              </div>
              <div class="form-group">
                <label for="datepicker" class="col-form-label">이벤트 날짜</label>
                <input type="text" class="datepicker">
              </div>
              <div class="form-group">
                <label for="filefinder" class="col-form-label">프로필</label>
                <input type="file" name="profile">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="rowAdd()" data-dismiss="modal">등록</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container">
    <div>
      <h2 class="header">종강일계산기</h2>
    </div>

    <div class="graph_wrapper">
      <div class="graph_finish_course_wrapper">
        <p>종강</p>
        <div class="graph_finish_course">
          <span>75%</span>
        </div>
        <p>2019년</p>
      </div>
      <div class="graph_next_week_wrapper">
        <p>다음 주차</p>
        <div class="graph_next_week">
          <span>75%</span>
        </div>
        <p>4주차</p>
      </div>
      <div class="graph_next_quarter_wrapper">
        <p>다음 분기</p>
        <div class="graph_next_quarter">
          <span>75%</span>
        </div>
        <p>1/4</p>
      </div>
    </div>

    <table class="event_table" id="tb">
      <tbody id="tableshow">
        <tr>
          <td>사진</td>
          <td>중간고사까지</td>
          <td>10일 남음</td>
          <td style='cursor:pointer;' onclick='javascript:delElement(this);'>X</td>
        </tr>
        <tr>
          <td>사진</td>
          <td>축제까지</td>
          <td>30일 남음</td>
          <td style='cursor:pointer;' onclick='javascript:delElement(this);'>X</td>
        </tr>
        <tr>
          <td>사진</td>
          <td>학교 다닌지</td>
          <td>100일 째</td>
          <td style='cursor:pointer;' onclick='javascript:delElement(this);'>X</td>
        </tr>
      </tbody>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">추가</button>

  </div>

  <script>
    $(document).ready(function() {
      $('.datepicker').datepicker({
        format: "yyyy-mm-dd",
        language: "kr"
      });

      $('#exampleModal').on('show.bs.modal', function(event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
      })
    });
  </script>

  <script>
    function rowAdd() {
      var objRow;
      objRow = document.all["tableshow"].insertRow();

      var objCell_picture = objRow.insertCell();
      objCell_picture.innerHTML = "사진";

      var objCell_event = objRow.insertCell();
      objCell_event.innerHTML = "이벤트 명";

      var objCell_date = objRow.insertCell();
      objCell_date.innerHTML = "n일 남음 또는 n일 지남";

      var objCell_delete = objRow.insertCell();
      objCell_delete.outerHTML = "<td style='cursor:pointer;' onclick='javascript:delElement(this);'>X</td>";
    }

    function delElement(obj) {
      var index = obj.parentElement.rowIndex;
      document.getElementById('tableshow').deleteRow(index);
    }
  </script>

</body>

</html>
