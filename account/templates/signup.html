{% extends "base_template.html" %}
{% load staticfiles %}
{% block cdn %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>회원가입 페이지</title>

    <!-- Bootstrap -->
    <link href=" {% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'css/signup_style.css' %}" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{% endblock cdn %}


{% block content %}
      <article class="container">
        <div class="page-header">
          <h1>회원가입 <small>Sign up</small></h1>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form action="{% url 'account:signup' %}", method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="InputId">이메일</label>
                <!-- 임시로 이메일로 변경. -->
              <input type="text" name="email" class="form-control" id="Id" placeholder="이메일">
            </div>
			
            <div class="form-group">
              <label for="InputPassword1">비밀번호</label>
              <input type="password" name="password1" class="form-control" id="Password" placeholder="비밀번호">
            </div>
			
            <div class="form-group">
              <label for="InputPassword2">비밀번호 확인</label>
              <input type="password" name="password2" class="form-control" id="Password2" placeholder="비밀번호 확인">
              <p class="help-block">비밀번호 확인을 위해 다시 한번 입력 해 주세요</p>
            </div>
            <div class="form-group">
              <label for="username">이름</label>
              <input type="text" name="username" class="form-control" id="Name" placeholder="이름을 입력해 주세요">
            </div>
                     
			<div class="form-group">
              <label for="InputEmail">소속 대학교</label>
              <input type="text" class="form-control" id="PhoneNum" placeholder="소속 대학교명을 입력해 주세요">
            </div>
			
            <div class="form-group text-center">
              <button type="submit" class="btn btn-info">회원가입<i class="fa fa-check spaceLeft"></i></button>
              <button type="submit" class="btn btn-warning">가입취소<i class="fa fa-times spaceLeft"></i></button>
            </div>
            </form>
        </div>

      </article>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock content %}
