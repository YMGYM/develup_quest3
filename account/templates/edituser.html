<h1>
    회원정보 수정하기
</h1>
<!-- 
기존 패스워드를 입력해서 인증에 쓰입니다. old_password필드.
패스워드를 두 번 입력해서 새로운 비밀번호를 설정합니다. password1, password2 필드 -->

{% if error is not None %}
    {{ error }}
{% endif %}
<form method="POST", action="">
    {% csrf_token %}
    <input type="hidden" name="username" value="{{user.username}}"><br>
    <!-- authentication을 위한 히든 필드. -->
    <label>기존 비밀번호</label><input type="password" name="old_password"><br>
    
    <label>새로운 패스워드</label><input type="password" name="password1"><br>
    <label>패스워드 확인</label><input type="password" name="password2"><br>
    <input type="submit" value="수정하기">
</form>
